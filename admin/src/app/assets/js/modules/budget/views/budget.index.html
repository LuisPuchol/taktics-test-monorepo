<section class="forms-basic">
  <div class="page-header">
    <h1>Budget List</h1>
    <div class="page-header-actions">
      <a href="#/budgets/create" class="btn btn-primary">Create</a>
    </div>
  </div>

  <div class="card">
    <div class="card-content">
      <div class="row">
        <div class="col-md-3">
          <label>Client</label>
          <input
            type="text"
            class="form-control"
            ng-model="vm.filters.client"
            placeholder="Client name"
          />
        </div>
        <div class="col-md-3">
          <label>Name</label>
          <input
            type="text"
            class="form-control"
            ng-model="vm.filters.name"
            placeholder="Budget name"
          />
        </div>
        <div class="col-md-2">
          <label>From</label>
          <input
            type="date"
            class="form-control"
            ng-model="vm.filters.dateFrom"
          />
        </div>
        <div class="col-md-2">
          <label>To</label>
          <input
            type="date"
            class="form-control"
            ng-model="vm.filters.dateTo"
          />
        </div>
        <div class="col-md-2">
          <button
            class="btn btn-secondary"
            ng-click="vm.applyFilters()"
            style="margin-top: 25px"
          >
            Filter
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-content">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Thumbnail</th>
            <th>Date</th>
            <th>Client</th>
            <th>Total Cost</th>
            <th>Total Sale</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="budget in vm.budgets" ng-show="vm.budgets.length > 0">
            <td>{{budget.name}}</td>
            <td>
              <img
                ng-if="budget.thumbnail"
                ng-src="{{budget.thumbnail}}"
                alt="Thumbnail"
                style="width: 50px; height: 50px; object-fit: cover"
              />
              <span ng-if="!budget.thumbnail" class="text-muted">No image</span>
            </td>
            <td>{{budget.date | date:'dd/MM/yyyy'}}</td>
            <td>{{budget.clientName}}</td>
            <td>{{budget.totalCost | currency:'€':2}}</td>
            <td>{{budget.totalSale | currency:'€':2}}</td>
            <td>
              <a href="#/budgets/{{budget.id}}" class="btn btn-sm btn-primary"
                >Edit</a
              >
              <button
                class="btn btn-sm btn-danger"
                ng-click="vm.deleteBudget(budget)"
              >
                Delete
              </button>
            </td>
          </tr>
          <tr ng-show="vm.budgets.length === 0">
            <td colspan="7" class="text-center">No budgets found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
